<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="utf-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Locomotive JS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
    <div class="main">
        <!--data-scroll properties increase the page, 
        image or others element scrolling speed & make the page smooth-->
        <div class="page1" data-scroll data-scroll-speed="-1"></div>
        <div class="page2" data-scroll>
            <img data-scroll data-scroll-speed="5" src="https://images.unsplash.com/photo-1628573044443-a41b85b6f630?q=80&w=1563&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Error 404">
            <img data-scroll data-scroll-speed="2.5" src="https://images.unsplash.com/photo-1628573042918-a91e94c2c906?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Error 404">
            <img data-scroll data-scroll-speed="5" src="https://images.unsplash.com/photo-1626019240499-926f8bf154c8?q=80&w=1524&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Error 404">
        </div>
        <div class="page3" data-scroll>
            <img data-scroll data-scroll-speed="4" data-scroll-direction="horizontal" src="https://media.istockphoto.com/id/1167485052/photo/transportation-photo.jpg?s=1024x1024&w=is&k=20&c=yZMKSQtrEdJNPTPhrnytaaJY-81VFMFaBZrGpEZTG6o=" alt="Error 404">
            <img data-scroll data-scroll-speed="5" data-scroll-direction="horizontal" src="https://media.istockphoto.com/id/642834334/photo/range-rover-sport.jpg?s=1024x1024&w=is&k=20&c=sZie6vYzHB6iMQzatGH8ok9md3bNR5NwGOMlKRCRHZI=" alt="Error 404">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script src="script.js"></script>
</body>
</html>
